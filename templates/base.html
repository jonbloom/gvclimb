<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	{% block head %}
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css')}}">
	<title>{% block title %}{% endblock %} - GV Climb</title>
	{% endblock %}
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
      <![endif]-->
  <script type="text/javascript">{% block scripts %}{% endblock %}</script>
  </head>
  <body data-spy="scroll" data-target=".navbar-collapse">
  	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  		<div class="container">
  			<div class="navbar-header">
  				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
  					<span class="sr-only">Toggle navigation</span>
  					<span class="icon-bar"></span>
  					<span class="icon-bar"></span>
  					<span class="icon-bar"></span>
  				</button>
  				<a class="navbar-brand" href="/">GV Climb</a>
  			</div>
  			<div class="collapse navbar-collapse">
  				<ul class="nav navbar-nav">
  					<li class="active"><a href="/">Home</a></li>
            <li ><a href="#toprope">Top Rope</a></li>
            <li ><a href="#boulder">Boulder</a></li>
  					
  				</ul>
        <ul class="nav navbar-nav navbar-right">
          {% if session.logged_in %}
          <li><a>Logged in as {{ session.logged_in_as }}</a></li>
          <li><a href="/logout">Logout</a></li></div>
        {% else %}

        <li><form class="navbar-form navbar-right" role="form" action="{{ url_for('login') }}" method="POST">
            <div class="form-group">
              <input type="text" placeholder="Username" class="form-control" id="username" name="username">
            </div>
            <div class="form-group">
              <input type="password" placeholder="Password" class="form-control" id="password" name="password">
            </div>
            <button type="submit" class="btn btn-success">Sign in</button>
          </form>
        </li>
        {% endif %}
  			</div><!--/.nav-collapse -->
  		
    </div>

  	</div>
    <a id="top"></a>
    <div class="container">
  	{% block body %}{% endblock %}
  </div>
  	<script src="https://code.jquery.com/jquery.js"></script>
  	<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>

  </body>
