{% extends "base.html" %}
{% block title %}Add Route{% endblock %}
{% block body %}

<div class="col-md-5">
<h1>Register an account:</h1>
{% if error %}

  <div class="panel panel-danger">
    <div class="panel-heading">
      <h3 class="panel-title">Error</h3>
    </div>
    <div class="panel-body">
      {{error}}
    </div>
  </div>
{% endif %}

  <form role="form" action="{{url_for('register')}}" method="POST">
    <div class="form-group  {% if which_error == 'u' %}has-error {% endif %}">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="text" name="username" placeholder="Enter your username">
    </div>
    <div class="form-group  {% if which_error == 'p' %}has-error {% endif %}">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="Password">
    </div>
    <div class="form-group  {% if which_error == 'p' %}has-error {% endif %}">
      <label for="password">Confirm Password</label>
      <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm Password">
    </div>
    <button type="submit" class="btn btn-default">Login</button>
  </form>
</div>
{% endblock %}
